{%  extends 'header.html' %}

{% block content %}

    <h1> Shoe image </h1>

    <img src={{ image }} alt="Shoe not found"/>

    <h2> Shoe name: {{ name }} Rating: {{ rating }}</h2>
    <h4> Shoe type: {{ type }} </h4>
    <h4> Shoe price: ${{ price }}0</h4>
    <h4> Description: {{ description }} </h4>

    {% for review in reviews %}
        <ol> {{ review }} </ol>
    {% endfor %}


    <br/>
    <h3> <a href="{% url 'index' %}"> Go back </a></h3>

{% endblock %}
